<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="page-title mb-2 mt-2">
        <h2>Create new user form</h2>
    </div>
    <mat-card>
        <div class="example-container">
            <form [formGroup]="createNewUserForm" class="example-form">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-12 mt-4">
                        <label for="">Name <span class="text-danger">*</span></label>
                        <mat-form-field class="example-full-width w-100">
                            <mat-label>Please enter your full name</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 mt-4">
                        <label for="">Email Address <span class="text-danger">*</span></label>
                        <mat-form-field class="example-full-width w-100">
                            <mat-label>Please enter your email address</mat-label>
                            <input matInput formControlName="email">
                            <mat-error
                                *ngIf="createNewUserForm.controls['email'].invalid && createNewUserForm.controls['email'].value != ''">
                                Please enter a valid email</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 mt-4">
                        <label for="">DOB <span class="text-danger">*</span></label>
                        <mat-form-field class="example-full-width w-100">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="DOB">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 mt-4">
                        <label for="">Country <span class="text-danger">*</span></label>
                        <mat-form-field class="example-full-width w-100">
                            <mat-label>Please select country</mat-label>
                            <mat-select formControlName="country" id="country">
                                <mat-option *ngFor="let country of sharedService.countries" [value]="country">
                                    {{ country }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-4">
                    <label for="" class="mb-2">Avatar <span class="text-danger">*</span></label>
                    <div class="col-md-12 col-lg-6 col-sm-12">
                        <input class="file-input" type="file" accept=".jpg, .jpeg" (change)="onFileSelected($event)">
                        <span *ngIf="selectedFileName">{{selectedFileName}}</span>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button mat-flat-button class="success" (click)="onSubmit()">Submit</button>
                </div>
            </form>
        </div>
    </mat-card>
</div>
